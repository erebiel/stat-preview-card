<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="app.css">
  <title>erebiel | Stats preview card component | Frontend Mentor</title>
</head>

<body>
  <div id="card">
    <div class="imgs">
      <img src="images/image-header-mobile.jpg" class="img-mobile" aria-hidden="true">
      <img src="images/image-header-desktop.jpg" class="img-desktop" aria-hidden="true">
      <span class="overlay"></span>
    </div>
    <div class="cardtxt">
      <h2>Get <span class="highlight">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>
      <div class="stats">
        <div class="stat">
          <p class="stattxt">10k+ <span class="statheadings">companies</span></p>
        </div>
        <div class="stat">
          <p class="stattxt">314 <span class="statheadings">templates</span></p>
        </div>
        <div class="stat">
          <p class="stattxt">12M+ <span class="statheadings">queries</span></p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.erebiel.ca">erebiel</a>.
  </div>

</body>

</html>
