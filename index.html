<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
  <title>erebiel | Stats preview card component | Frontend Mentor</title>
</head>

<body>
  <div id="card" class="row flex-lg-row-reverse">
    <div class="col-12 col-lg-6">
      <img class="d-lg-none d-inline rounded-top" src="images/image-header-mobile.jpg" aria-hidden="true">
      <img class="d-none d-lg-inline rounded-right" src="images/image-header-desktop.jpg" aria-hidden="true">
    </div>
    <div class="col-12 col-lg-6">
      <h2>Get insights that help your business grow.</h2>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="row">
        <div class="col-12 col-lg-4">
          <h2>10k+</h2> <span class="statheadings">companies</span>
        </div>
        <div class="col-12 col-lg-4">
          <h2>314</h2> <span class="statheadings">templates</span>
        </div>
        <div class="col-12 col-lg-4">
          <h2>12m+</h2> <span class="statheadings">queries</span>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="http://www.erebiel.ca">erebiel</a>.
  </div>


</body>

</html>
